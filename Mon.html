	<title>leap year</title>
</head>
<body>
	<script>
        for(year=2014;year<=2050;year++)
        {
           var d = new Date(year,0,1);
           if(d.getDay()===0)
           {
              document.write("1st january is a sunday");
           }
           else
           {
           	document.write("it is not a sunday");
           }

        }
       
    </script>
