
<!DOCTYPE html>
<html>
<head>
	<title>string</title>
</head>
<body>
	<script>
	   function string_to_array(str)
	   {
          var arr=str.split(' ');
          document.writeln("[");
          for(var i=0;i<arr.length;i++)
          {
          	document.write("\""+arr[i]+"\"");
          	if(i!=arr.length-1)
          	{
          		document.write(",");
          	}
          }
          document.write("]");	
		}
	   string_to_array("Outreach Internship");

	</script>
</body>
</html>
