<!DOCTYPE html>
<html>
<head>
	<title>largest number</title>
</head>
<body>
	<script>
		function largest_num(a,n)
		{
			var result=[];
			for(var i=0;i<a.length;i++)
			{
				if(a[i]>n)
				{
					result.push(a[i]);

				}
			}
			document.write(result);
		}
		largest_num([2,3,4,5],3);
	</script>
</body>
</html>
